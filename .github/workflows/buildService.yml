name: Build Service

on:
  workflow_dispatch:
  pull_request:
    paths-ignore: ['*.md']
    branches: ['main', 'next']
  push:
    paths-ignore: ['*.md']
    branches: ['main', 'next']

jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
      - name: Use StartOS SDK
        uses: k0gen/sdk@v1

      - name: Checkout services repository
        uses: actions/checkout@v3

      - name: Build the service package
        run: |
          git submodule update --init --recursive
          start-sdk init
          make
          mv flappy-bird*s9pk ~/
        working-directory: ${{ github.workspace }}

      - name: Upload .s9pk
        uses: actions/upload-artifact@v3
        with:
          name: flappy-bird.s9pk
          path: ~/*.s9pk
